apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    {{- range $key, $value := .Values.koala.web.ingress.annotations }}
    {{ $key }}: "{{ $value }}"
    {{- end }}
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "{{ .Release.Name }}-websocket"
spec:
  ingressClassName: {{ .Values.koala.web.ingress.className }}
  tls:
    - hosts:
        - {{ .Values.koala.web.ingress.host }}
      secretName: {{ .Release.Name }}-tls-secret
  rules:
    - host: {{ .Values.koala.web.ingress.host }}
      http:
        paths:
          - path: /ws/
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-websocket
                port:
                  number: {{ .Values.koala.websocket.service.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: {{ .Values.koala.web.service.port }}